<!DOCTYPE html >
<html lang="en" ng-app="loop" >
<head >
	<title >Looping</title >
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >


	<link href="main.css" rel="stylesheet" >
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >List of Things
			</a >
		</div >
	</div >
</nav >

<div class="container main-content" ng-controller="PersonsCtrl" >
<div class="row">
<div class="col-md-12">
<form class="form-inline well well-sm">
<span class="glyphicon glyphicon-search"></span>
<div class="form-group">
<input type="text" class="form-control" id="name" placeholder="search name.." ng-model="search">
</div>
<span class="glyphicon glyphicon-sort-by-attributes"></span>
<div class="form-group">
<select class="form-control" ng-model="order">
<option value="name">Name Ascending</option>
<option value="-name">Name Decending</option>
<option value="email">Email Ascending</option>
<option value="-email">Email Decending</option>
</select>
</div>

</form>
</div>
</div>
<div class="col-md-8">
	<table class="table table-bordered">
	<tr>
		<th>#</th>
		<th>Name
		<span ng-click ="order = 'name'" class="glyphicon glyphicon-menu-up"></span>
		<span ng-click="order = '-name'" class="glyphicon glyphicon-menu-down"></span>

		</th>
		<th>Email
		<span ng-click ="order = 'email'" class="glyphicon glyphicon-menu-up"></span>
		<span ng-click="order = '-email'" class="glyphicon glyphicon-menu-down"></span>

		</th>
		<th>Birthday</th>
	</tr>
	<tr ng-repeat="person in filteredPerson = ( persons | filter:searchSensitive | orderBy: order)" ng-style="{'background-color':person.email == selectedPerson.email ? 'lightgray': ''}" ng-click="selectPerson(person)">
		<td>{{$index}}<!-- data bind to index--></td>
		<td>{{person.name}}</td>
		<td>{{person.email}}</td>
		<td>{{person.birthday | date:"longDate"}}</td>
	</tr>
	<tr ng-show="filteredPerson.length == 0">
	<td colspan="4"><div class="alert alert-info">No Search Result Found.</div></td>
	</tr>
	</table>
</div>
<div class="col-md-4">


<div class="panel panel-default">
<div class="panel-heading">
Details
</div>
  <div class="panel-body">
    <dl><dt>Name</dt><dt>{{selectedPerson.name}}</dt></dl>
    <dl><dt>Country</dt><dt>{{selectedPerson.country}}</dt></dl>
  </div>
</div>
</div>
<pre>{{search}}</pre>
</div >


<script src="bower_components/angular/angular.min.js" ></script>

<script src="app.js" ></script>


</body >
</html >
